<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Add Item</title>
    </head>
    <body>
        <h2>Add Item</h2>
        <div>
            <form th:action="@{/item}" th:object="${item}" method="POST">
                <div>
                    <div>
                        <label>Item Name</label>
                        <input type="text" th:field="${item.name}"  id="name"  placeholder="Item name">
                    </div>
                    <div>
                        <label>Price</label>
                        <input type="text" th:field="${item.price}"  id="price"  placeholder="0.0">
                    </div>
                    <div>
                        <label>Unit</label>
                        <input type="text" th:field="${item.unit}" id="unit" placeholder="qty">
                    </div>
                    <div>
                        <input type="submit" value=" Submit ">
                    </div>
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{groupId}">
                </div>
            </form>
        </div>
    </body>
</html>
